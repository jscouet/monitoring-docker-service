scrape_configs:  
  - job_name: my env
    scrape_interval: 120s
    consul_sd_configs:
      - server: 'consul:8500'
    relabel_configs:
      - source_labels: [__meta_consul_tags]
        regex: .*,monitor,.*
        action: keep
      - source_labels: [__meta_consul_service]
        target_label: service
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]  # Look for a HTTP 200 response.
    static_configs:
      - targets:
        - https://gogs.service.jsoude.net    # Target to probe with http.
        - https://service.jsoude.net:8080   # Target to probe with https.
        - https://jenkins.service.jsoude.net # Target to probe with http on port 8080.
        - https://appart.service.jsoude.net # Target to probe with http on port 8080.
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115  # The blackbox exporter's real hostname:port.


