    node-exporter:
        container_name: node-exporter
        image: prom/node-exporter
        restart: unless-stopped
        networks:
          - service
        expose:
          - 9100
        ports:
          - 9101:9100
        volumes:
          - /:/rootfs:ro
          - /sys:/host/sys:ro
          - /proc:/host/proc:ro
        
volumes:
  grafana5_data:
    driver: nfs
    driver_opts:
      share: 172.17.0.1/srv/data/volumes/grafana5_data
  grafana_data:
    driver: nfs
    driver_opts:
      share: 172.17.0.1/srv/data/volumes/grafana_data
  influxdb_data:
      driver: nfs
      driver_opts: 
        share: 172.17.0.1/srv/data/volumes/influxdb_data
  prometheus_data:
    driver: nfs
    driver_opts:
      share: 172.17.0.1/srv/data/volumes/prometheus_data

networks:
  service:
    external:
      name: service
